<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mic Test</title>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    select, button {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
    }

    canvas {
      margin-top: 20px;
      background-color: #222;
      width: 100%;
      max-width: 600px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>Testador de Microfone</h1>
  <select id="micSelect"></select>
  <button id="startBtn">Gravar 20s</button>
  <audio id="player" controls style="margin-top: 10px;"></audio>
  <canvas id="visualizer"></canvas>
  <a id="downloadLink" style="margin-top: 10px; display: none; color: #4fc3f7;">Baixar √Åudio</a>

  <script>
    const micSelect = document.getElementById('micSelect');
    const startBtn = document.getElementById('startBtn');
    const player = document.getElementById('player');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    const downloadLink = document.getElementById('downloadLink');
    let mediaRecorder;
    let chunks = [];
    let animationId;

    async function getMicrophones() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const mics = devices.filter(device => device.kind === 'audioinput');
      micSelect.innerHTML = mics.map(mic => `<option value="${mic.deviceId}">${mic.label || 'Microfone ' + mic.deviceId}</option>`).join('');
    }

    function drawVisualizer(analyser, dataArray) {
      const draw = () => {
        animationId = requestAnimationFrame(draw);
        analyser.getByteTimeDomainData(dataArray);

        ctx.fillStyle = '#222';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.lineWidth = 2;
        ctx.strokeStyle = '#4fc3f7';
        ctx.beginPath();

        const sliceWidth = canvas.width / dataArray.length;
        let x = 0;

        for (let i = 0; i < dataArray.length; i++) {
          const v = dataArray[i] / 128.0;
          const y = v * canvas.height / 2;

          if (i === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }

          x += sliceWidth;
        }

        ctx.lineTo(canvas.width, canvas.height / 2);
        ctx.stroke();
      };
      draw();
    }

    startBtn.onclick = async () => {
      const selectedMicId = micSelect.value;
      const stream = await navigator.mediaDevices.getUserMedia({
        audio: { deviceId: selectedMicId ? { exact: selectedMicId } : undefined },
      });

      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaStreamSource(stream);
      const analyser = audioCtx.createAnalyser();
      analyser.fftSize = 2048;
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      source.connect(analyser);
      drawVisualizer(analyser, dataArray);

      mediaRecorder = new MediaRecorder(stream);
      chunks = [];

      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        cancelAnimationFrame(animationId);
        const blob = new Blob(chunks, { type: 'audio/webm' });
        const url = URL.createObjectURL(blob);
        player.src = url;

        const micLabel = micSelect.options[micSelect.selectedIndex].text.replace(/\W+/g, '_');
        const now = new Date();
        const filename = `${micLabel}_${now.toISOString().replace(/[:.]/g, '-')}.webm`;

        downloadLink.href = url;
        downloadLink.download = filename;
        downloadLink.style.display = 'block';
        downloadLink.textContent = `Baixar: ${filename}`;
      };

      mediaRecorder.start();
      setTimeout(() => {
        mediaRecorder.stop();
        stream.getTracks().forEach(track => track.stop());
      }, 20000); // 20 segundos
    };

    getMicrophones();
  </script>
</body>
</html>
